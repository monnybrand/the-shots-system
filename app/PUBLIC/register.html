<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | The Shots</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="login-container">
    <h1>Register as Client</h1>
    <input type="text" id="full_name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>

    <p style="margin-top:15px;">Already registered? <a href="login.html">Login here</a></p>
</div>

<script>
document.getElementById("registerBtn").addEventListener("click", () => {
    const full_name = document.getElementById("full_name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!full_name || !email || !password) {
        alert("Please fill in all fields");
        return;
    }

    fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name, email, password })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if(data.message.includes("successful")) {
            window.location = "login.html";
        }
    })
    .catch(err => {
        console.error(err);
        alert("Server error. Check console for details.");
    });
});
</script>
</body>
</html>
