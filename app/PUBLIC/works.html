<!DOCTYPE html>
<html>
<head>
    <title>Our Works | The Shots</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { background:#0b0b0b; color:white; font-family:Roboto; }
        h1 { font-family:Cinzel; text-align:center; text-shadow:0 0 20px crimson; }
        .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:30px; }
        .card { background:#111; padding:15px; border-radius:10px; box-shadow:0 0 20px black; }
        iframe { width:100%; height:200px; border-radius:8px; }
        .category { color:#ff416c; }
    </style>
</head>
<body>

<h1>Our Cinematic Works</h1>

<div class="grid" id="worksGrid"></div>

<script>
fetch("/api/works")
.then(res => res.json())
.then(data => {
    const grid = document.getElementById("worksGrid");
    data.forEach(w => {
        grid.innerHTML += `
            <div class="card">
                <iframe src="${w.video_url}" allowfullscreen></iframe>
                <h3>${w.title}</h3>
                <p class="category">${w.category}</p>
                <p>${w.description || ""}</p>
            </div>
        `;
    });
});
</script>

</body>
</html>
